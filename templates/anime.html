<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookish - Online Book Store</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Styles for hover effects -->
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
        }

        .navbar {
            background-color: #800020;
        }

        .navbar a {
            color: white !important;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }


        .card-img-top {
            transition: transform .3s;
        }

        .card:hover .card-img-top {
            transform: scale(1.1);
        }
        .card-title{
            text-decoration: none;
            color: black;
        }

        .card-text{
            text-decoration: none;
            color: black;
        }
         a:hover{
            text-decoration: none;
            color: black;
        }
         .card{
            width: auto;
            height: 95%;
            margin-bottom: 30px;
        }

         a{
            color: white;
        }

        .footer {
            background-color: #800020;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{url_for('home')}}">Bookish</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{url_for('mystery')}}">Mystery</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('romance')}}">Romance</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('adventure')}}">Adventure</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('anime')}}">Anime</a></li>
                <li class="nav-item"><a class="nav-link" href="{{url_for('fiction')}}">Fiction</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content area for book cards -->
    <div class="container mt-5">

        <div class="row">
            {% for book in books %}
            <div class="col-md-3">
                <a href="{{url_for('view',book_id=book.book_id)}}" class="card">
                    <img src="{{ book.image }}" class="card-img-top" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ book.book_name }}</h5>
                        <p class="card-text">{{ book.author_name }}</p>
                         <p class="card-text">{{ book.book_category }}</p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
        <a href="https://www.instagram.com/faarishere/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/ummer-faris-6592b0293/" target="_blank"><i class="fab fa-linkedin"></i></a>
    <!-- Contact information -->
    <a href="tel:+123456789">Call Us</a>
    <a href="mailto:farisullat8899@gmail.com">Email</a>
        <div>&copy; 2024 Bookish. All Rights Reserved.</div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
